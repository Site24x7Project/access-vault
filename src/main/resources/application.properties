# Application name
spring.application.name=${SPRING_APPLICATION_NAME:accessvault}

# Database Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Config
server.port=${SERVER_PORT:8089}

# JWT Config
jwt.secret=${JWT_SECRET}

# Export directory
app.export.path=${EXPORT_PATH}

# Structured Logging
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%level","service":"${spring.application.name}","user":"%X{username:-SYSTEM}","requestId":"%X{requestId:-NONE}","ip":"%X{userIp:-0.0.0.0}","message":"%msg"}%n
logging.file.name=logs/accessvault.log
logging.file.max-size=10MB
logging.file.max-history=7
