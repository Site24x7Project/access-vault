name: CI - Build, Test, Publish Image

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # needed to push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Maven test & package
        run: mvn -q -DskipTests=false -B clean package

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: |
          IMAGE=ghcr.io/site24x7project/access-vault:$(git rev-parse --short HEAD)
          docker build -t "$IMAGE" .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push image
        run: docker push "$IMAGE"

      - name: Tag & push latest
        run: |
          LATEST=ghcr.io/site24x7project/access-vault:latest
          docker tag "$IMAGE" "$LATEST"
          docker push "$LATEST"
